<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Visualização Estática</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="navbar" id="navbar">
        <h1 class="logo-container">
            <a href="" aria-label="Netflix Início" class="logo">CLONEFLIX</a>
        </h1>
        
        <nav role="navigation" aria-label="Menu Principal">
            <ul class="nav-links">
                <li><a href="#">Início</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Bombando</a></li>
                <li><a href="#">Minha Lista</a></li>
            </ul>
        </nav>
        
        <div class="user-profile">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Perfil">
        </div>
    </header>

    <section class="featured" id="featured">
        <div class="featured--vertical">
            <div class="featured--horizontal">
                <h2 class="featured--name" id="featured-title">Carregando...</h2>
                
                <div class="featured--info">
                    <span class="featured--points" id="featured-score">-- pontos</span>
                    <span class="featured--year" id="featured-year">--</span>
                </div>
                
                <p class="featured--description" id="featured-desc">
                    Carregando descrição...
                </p>
                
             <div class="featured--buttons">
  <a href="#" class="btn btn-play" aria-label="Assistir ao filme">
    <svg viewBox="0 0 24 24" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
      <path d="M8 5v14l11-7z"/>
    </svg>
    <span>Assistir</span>
  </a>

  <a href="#" class="btn btn-more" aria-label="Mais informações">
    <span>+ Assistir Mais</span>
  </a>
</div>
                
            </div>
        </div>
    </section>

    <main class="lists" id="lists"style="
    margin-top: 0px;">
         </main>

<footer>
    <p>Feito para fins educacionais.</p>
    <p>Direitos de imagem para Netflix | Dados pegos do site Themoviedb.org</p>
</footer>

    <script src="script.js"></script>
</body>
</html>
